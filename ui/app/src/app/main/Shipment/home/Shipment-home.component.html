<o-form-layout-manager attr="Shipment" mode="tab" title="SHIPMENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ShipmentTable" 
            service="Shipment" 
            entity="Shipment" 
            title="SHIPMENT"
            keys="id"
            columns="id;order_id;warehouse_id;date_shipped" 
            header-actions="R;D"
            visible-columns="id;order_id;warehouse_id;date_shipped"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="order_id" title="order_id">
    <o-table-cell-renderer-service attr="order_id" 
        service="Order" entity="OrderType" columns="id;id"
        parent-keys="id:order_id"
        value-column="id" keys="order_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="warehouse_id" title="warehouse_id">
    <o-table-cell-renderer-service attr="warehouse_id" 
        service="Warehouse" entity="WarehouseType" columns="id;id"
        parent-keys="id:warehouse_id"
        value-column="id" keys="warehouse_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #date_shipped attr="date_shipped" title="date_shipped" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
